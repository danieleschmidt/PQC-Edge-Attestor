apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pqc-attestor-ingress
  namespace: pqc-attestor
  labels:
    app: pqc-edge-attestor
    generation: "3"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Generation "3" always;
      add_header X-Quantum-Resistant "true" always;
      add_header X-Security-Level "high" always;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - pqc-attestor.terragonlabs.com
    - api.pqc-attestor.terragonlabs.com
    secretName: pqc-attestor-tls
  rules:
  - host: pqc-attestor.terragonlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pqc-attestor-service
            port:
              number: 3000
  - host: api.pqc-attestor.terragonlabs.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pqc-attestor-service
            port:
              number: 3000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: pqc-attestor-service
            port:
              number: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pqc-attestor-network-policy
  namespace: pqc-attestor
  labels:
    app: pqc-edge-attestor
    generation: "3"
spec:
  podSelector:
    matchLabels:
      app: pqc-edge-attestor
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80