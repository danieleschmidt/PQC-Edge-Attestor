apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: pqc-attestor
  labels:
    app: pqc-edge-attestor
    component: logging
    generation: "3"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: shared-storage
  resources:
    requests:
      storage: 10Gi